<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Streaming Links Demo</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
body { font-family: Arial; text-align:center; background:#111; color:white; }
.ad-box { background:#222; margin:20px auto; width:90%; max-width:728px; height:90px; display:flex; align-items:center; justify-content:center; border-radius:8px; }
a { color: #00f; }
</style>
</head>
<body>
<h1>Video Links</h1>

<div id="links"></div>

<div class="ad-box">
<a href="https://your-ad-link.com" target="_blank">Your Ad Here</a>
</div>

<script>
// Firebase config
const firebaseConfig = { /* PASTE YOUR CONFIG HERE */ };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Fetch links from Firestore
db.collection("videos").orderBy("createdAt", "desc").onSnapshot((snapshot)=>{
    const container = document.getElementById("links");
    container.innerHTML = "";
    snapshot.forEach(doc=>{
        const data = doc.data();
        container.innerHTML += `<p><a href="${data.url}" target="_blank">${data.title}</a></p>`;
    });
});
</script>
</body>
  </html>
